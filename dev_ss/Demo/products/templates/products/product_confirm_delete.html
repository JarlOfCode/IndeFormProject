
{% extends 'marea/layout.html' %}


{% block content %}
    <h1 class="mb-5">Delete product</h1>

    <form action="{% url 'products:delete' product.id %}" method="post">
        {% csrf_token %}

            <h5 class="mb-5">Are you sure you want to delete <span class="font-italic font-weight-bold">{{ product.title }}</span>?</h3>
        
            <div>
                <a class="btn btn-indeform" href="{% url 'products:detail' product.id %}" role="button">Cancel</a>
                <button class="btn btn-indeform-danger" type="submit">Delete</button>
            </div>
        </form>
{% endblock content %}
