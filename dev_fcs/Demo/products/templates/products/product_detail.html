{% extends 'marea/layout.html' %}
{% load static %}
{% load humanize %}


{% block content %}
    <h1 class="mb-5">Products details</h1>

    <div class="col-md-6">
        <div class="card mb-8 shadow-lg">
            <img class="card-img-top" src="{% if product.thumbnail %}{{ product.thumbnail.url }}{% elif product.image %}{{ product.image.url }}{% else %}{% static 'css/img/placeholder.png' %}{% endif %}">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.price }}&euro;</p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-indeform-danger" href="{% url 'products:delete' product.id %}" role="button">Delete</a>
                        <a class="btn btn-sm btn-indeform" href="{% url 'products:update' product.id %}" role="button">Update</a>
                    </div>
                    <small>Last time edited: {{ product.edited_at|naturaltime }}</small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
