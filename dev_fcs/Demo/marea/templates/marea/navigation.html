{% load static %}


{% url 'marea:home' as home_page %}                    
{% url 'products:create' as product_create_page %}
{% url 'products:list' as product_list_page %}


<nav class="navbar navbar-expand-lg navbar-dark bg-indeform shadow-lg">
    <a class="navbar-brand" href="#">
        <img class="d-inline-block align-top logo-nav" src="{% static 'css/img/logo-white.svg' %}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == home_page %}active{% endif %}">
                <a class="nav-link" href="{% url 'marea:home' %}">Home</a>
            </li>
            <li class="nav-item dropdown {% if request.path == product_create_page or request.path == product_list_page %}active{% endif %}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item {% if request.path == product_create_page %}active{% endif %}" href="{% url 'products:create' %}">Create product</a>
                    <a class="dropdown-item {% if request.path == product_list_page %}active{% endif %}" href="{% url 'products:list' %}">Products list</a>
                </div>
            </li>
        </ul>

        <span class="mr-3">{{ user.first_name }} {{ user.last_name }}</span>
        <a class="btn btn-outline-indeform" href="{% url 'auth:logout' %}">Logout</a>
    </div>
</nav>
